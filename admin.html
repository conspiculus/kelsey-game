<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Dashboard â€” Story Planner</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #c9a84c;
    --gold-dim: rgba(201,168,76,0.2);
    --gold-glow: rgba(201,168,76,0.08);
    --red: #b43c3c;
    --red-dim: rgba(180,60,60,0.15);
    --bg: #0a0a0f;
    --bg-card: #0f0f18;
    --text: #e8dcc8;
    --text-dim: #8a7e6b;
    --text-mid: #c4b89a;
    --border: rgba(201,168,76,0.12);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Crimson Text', Georgia, serif;
    min-height: 100vh;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 30px 16px 80px;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-weight: 900;
    font-size: clamp(1.2rem, 3.5vw, 1.8rem);
    text-align: center;
    color: var(--gold);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    margin-bottom: 8px;
    text-shadow: 0 0 30px rgba(201,168,76,0.3);
  }

  h2 {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--gold);
    letter-spacing: 0.08em;
    margin: 28px 0 12px;
    padding-bottom: 6px;
    border-bottom: 1px solid var(--border);
  }

  /* Password gate */
  #pw-gate {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    gap: 16px;
  }
  #pw-gate input {
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: inherit;
    font-size: 1.1rem;
    padding: 10px 16px;
    border-radius: 6px;
    width: 260px;
    text-align: center;
  }
  #pw-gate input:focus { outline: none; border-color: var(--gold); }
  #pw-gate .error { color: var(--red); font-size: 0.9rem; }

  .btn {
    background: transparent;
    border: 1px solid var(--gold-dim);
    color: var(--gold);
    font-family: 'Cinzel', serif;
    font-size: 0.85rem;
    padding: 6px 16px;
    border-radius: 4px;
    cursor: pointer;
    letter-spacing: 0.05em;
    transition: background 0.2s, border-color 0.2s;
  }
  .btn:hover { background: var(--gold-dim); border-color: var(--gold); }
  .btn-danger { color: var(--red); border-color: var(--red-dim); }
  .btn-danger:hover { background: var(--red-dim); border-color: var(--red); }

  /* Dashboard */
  #dashboard { display: none; }

  /* Users table */
  .user-row {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 6px;
    margin-bottom: 6px;
  }
  .user-dot {
    width: 14px; height: 14px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .user-name { flex: 1; font-size: 1rem; }
  .user-id { color: var(--text-dim); font-size: 0.8rem; margin-right: 8px; }

  /* Fields */
  .field-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
  }
  .field-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  .field-label {
    font-family: 'Cinzel', serif;
    font-size: 0.9rem;
    color: var(--gold);
    letter-spacing: 0.05em;
  }
  .field-content {
    font-size: 0.95rem;
    line-height: 1.5;
    color: var(--text-mid);
    word-break: break-word;
  }
  .field-content .seg { padding: 0 1px; }
  .field-actions { display: flex; gap: 6px; }

  .edit-area {
    width: 100%;
    min-height: 80px;
    background: var(--bg);
    border: 1px solid var(--gold-dim);
    color: var(--text);
    font-family: inherit;
    font-size: 0.95rem;
    padding: 8px;
    border-radius: 4px;
    resize: vertical;
    margin-top: 8px;
  }
  .edit-area:focus { outline: none; border-color: var(--gold); }
  .edit-actions { display: flex; gap: 6px; margin-top: 6px; }

  .empty-msg { color: var(--text-dim); font-style: italic; padding: 12px 0; }

  .back-link {
    display: inline-block;
    color: var(--text-dim);
    text-decoration: none;
    font-size: 0.9rem;
    margin-bottom: 12px;
  }
  .back-link:hover { color: var(--gold); }
</style>
</head>
<body>
<div class="container">
  <a href="/" class="back-link">&larr; Back to Story</a>
  <h1>Admin Dashboard</h1>

  <!-- Password Gate -->
  <div id="pw-gate">
    <input type="password" id="admin-pw" placeholder="Admin password" autocomplete="off">
    <button class="btn" onclick="submitPassword()">Enter</button>
    <div class="error" id="pw-error"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>Users</h2>
    <div id="users-list"></div>

    <h2>Fields</h2>
    <div id="fields-list"></div>
  </div>
</div>

<script>
const API = window.location.origin;
const PW_KEY = 'storyplanner_admin_pw';
let adminPw = localStorage.getItem(PW_KEY) || '';
let appData = null;

// --- Auth ---
async function submitPassword() {
  const pw = document.getElementById('admin-pw').value.trim();
  if (!pw) return;
  try {
    const r = await fetch(API + '/api/admin/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: pw }),
    });
    if (r.ok) {
      adminPw = pw;
      localStorage.setItem(PW_KEY, pw);
      showDashboard();
    } else {
      document.getElementById('pw-error').textContent = 'Wrong password';
    }
  } catch (e) {
    document.getElementById('pw-error').textContent = 'Connection error';
  }
}

document.getElementById('admin-pw').addEventListener('keydown', e => {
  if (e.key === 'Enter') submitPassword();
});

function authHeaders() {
  return { 'Authorization': 'Bearer ' + adminPw, 'Content-Type': 'application/json' };
}

// --- Dashboard ---
async function showDashboard() {
  document.getElementById('pw-gate').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
  await loadData();
}

async function loadData() {
  try {
    const r = await fetch(API + '/api/admin/data', { headers: authHeaders() });
    if (r.status === 401) {
      adminPw = '';
      localStorage.removeItem(PW_KEY);
      document.getElementById('pw-gate').style.display = 'flex';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('pw-error').textContent = 'Session expired';
      return;
    }
    appData = await r.json();
    renderUsers();
    renderFields();
  } catch (e) {
    console.error('Failed to load data', e);
  }
}

// --- Render Users ---
function renderUsers() {
  const el = document.getElementById('users-list');
  const users = appData.users || {};
  const ids = Object.keys(users);
  if (ids.length === 0) {
    el.innerHTML = '<div class="empty-msg">No users registered yet.</div>';
    return;
  }
  el.innerHTML = ids.map(id => {
    const u = users[id];
    return `<div class="user-row">
      <span class="user-dot" style="background:${esc(u.color)}"></span>
      <span class="user-name">${esc(u.name)}</span>
      <span class="user-id">${esc(id.slice(0, 12))}</span>
      <button class="btn btn-danger" onclick="deleteUser('${esc(id)}')">Delete</button>
    </div>`;
  }).join('');
}

async function deleteUser(userId) {
  if (!confirm('Delete user "' + userId.slice(0, 12) + '"? Their text segments will remain.')) return;
  const r = await fetch(API + '/api/admin/users/' + encodeURIComponent(userId), {
    method: 'DELETE', headers: authHeaders(),
  });
  if (r.ok) await loadData();
  else alert('Failed to delete user');
}

// --- Render Fields ---
function renderFields() {
  const el = document.getElementById('fields-list');
  const fields = appData.fields || {};
  const users = appData.users || {};
  const fieldIds = Object.keys(fields).filter(id => fields[id] && fields[id].length > 0);

  if (fieldIds.length === 0) {
    el.innerHTML = '<div class="empty-msg">No fields with content.</div>';
    return;
  }

  el.innerHTML = fieldIds.map(id => {
    const segs = fields[id];
    const preview = segs.map(s => {
      const color = s.userId === 'system' ? '#c9a84c' : (users[s.userId]?.color || '#888');
      return `<span class="seg" style="color:${esc(color)}">${esc(s.text)}</span>`;
    }).join('');

    return `<div class="field-card" id="field-${esc(id)}">
      <div class="field-header">
        <span class="field-label">${esc(id)}</span>
        <div class="field-actions">
          <button class="btn" onclick="editField('${esc(id)}')">Edit</button>
          <button class="btn btn-danger" onclick="clearField('${esc(id)}')">Clear</button>
        </div>
      </div>
      <div class="field-content">${preview}</div>
    </div>`;
  }).join('');
}

function editField(fieldId) {
  const card = document.getElementById('field-' + fieldId);
  const contentEl = card.querySelector('.field-content');
  const segs = appData.fields[fieldId] || [];
  const rawText = segs.map(s => s.text).join('');

  // Check if already editing
  if (card.querySelector('.edit-area')) return;

  const ta = document.createElement('textarea');
  ta.className = 'edit-area';
  ta.value = rawText;

  const actions = document.createElement('div');
  actions.className = 'edit-actions';
  actions.innerHTML = `<button class="btn" onclick="saveFieldEdit('${esc(fieldId)}')">Save</button>
    <button class="btn" onclick="loadData()">Cancel</button>`;

  contentEl.style.display = 'none';
  card.appendChild(ta);
  card.appendChild(actions);
  ta.focus();
}

async function saveFieldEdit(fieldId) {
  const card = document.getElementById('field-' + fieldId);
  const ta = card.querySelector('.edit-area');
  const newText = ta.value;

  // Overwrite with a single admin segment
  const segments = newText.trim() ? [{ userId: 'system', text: newText }] : [];

  const r = await fetch(API + '/api/admin/fields', {
    method: 'PUT',
    headers: authHeaders(),
    body: JSON.stringify({ fieldId, segments }),
  });
  if (r.ok) await loadData();
  else alert('Failed to save');
}

async function clearField(fieldId) {
  if (!confirm('Clear all content from "' + fieldId + '"?')) return;
  const r = await fetch(API + '/api/admin/fields/' + encodeURIComponent(fieldId), {
    method: 'DELETE', headers: authHeaders(),
  });
  if (r.ok) await loadData();
  else alert('Failed to clear field');
}

// --- Helpers ---
function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

// --- Init ---
(async function init() {
  if (adminPw) {
    // Verify stored password still works
    try {
      const r = await fetch(API + '/api/admin/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: adminPw }),
      });
      if (r.ok) { showDashboard(); return; }
    } catch (e) {}
    localStorage.removeItem(PW_KEY);
    adminPw = '';
  }
})();
</script>
</body>
</html>
